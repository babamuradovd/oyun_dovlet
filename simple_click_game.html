
<!DOCTYPE html>
<html>
<head>
    <title>Simple Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
        #score {
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click Game</h1>
    <button onclick="increaseScore()">Click Me!</button>
    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
        }
    </script>
</body>
</html>
